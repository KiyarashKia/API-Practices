<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWeather App</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/API-Practices/WeatherApp/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Weather App</h1>
        <div class="form-group">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button id="searchBtn" class="btn btn-primary mt-2">Search</button>
        </div>
        <div id="weatherInfo" class="mt-4"></div>
        <div id="pagination" class="mt-4">
            <button id="prevBtn" class="btn btn-secondary"> < Previous</button>
            <button id="nextBtn" class="btn btn-secondary"> > Next</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
